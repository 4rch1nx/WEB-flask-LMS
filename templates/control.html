<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Ð² CodeMirror</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<style>
    .slider{
        height: 160px;
        display: flex;
        align-items: center;
        transform: rotate(270deg)
    }

  .slider input[type="range"]{
      -webkit-appearance: none;
      background-color: #3874d7;
      width: 300px;
      height: 7px;
      border-radius: 5px;
      outline: none;
      margin: 0 20px
  }

  .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #6fa1f4;
  }

  .slider input[type="range"]::-webkit-slider-thumb:hover{
  box-shadow: 0px 0px 10px rgba(7,92,232,.3),
              0px 0px 15px rgba(7,92,232,.4),
              0px 0px 20px rgba(7,92,232,.5),
              0px 0px 25px rgba(7,92,232,.6),
              0px 0px 30px rgba(7,92,232,.7)

  }

  .slider .val {
      width: 60px;
      height: 40px;
      background-color: #ACB6E5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: consolas;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1.3px;
      transform: rotate(-270deg)
  }

  .slider .val::before{
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      display: block;
      border: 20px solid transparent;
      border-bottom-color: #ACB6E5;
      top: 32px;
      transform: rotate(180deg)

  }
</style>

<div class="container">
    <div class="row">
        <div class="slider col">
                <input type="range" min="-100" max="100" step="1" value="" id="sss_left">
                <div class="val" id="value_left">0</div>
        </div>
        <div class="slider col">
                <input type="range" min="-100" max="100" step="1" value="" id="sss_right">
                <div class="val" id="value_right">0</div>
        </div>
    </div>
</div>

<script>
    var left_slider = document.getElementById("sss_left");
    var left_slider_result = document.getElementById("value_left");

    var right_slider = document.getElementById("sss_right");
    var right_slider_result = document.getElementById("value_right");

    function updateValues() {
        left_slider_result.innerHTML = left_slider.value;
        right_slider_result.innerHTML = right_slider.value;
    }

    left_slider.addEventListener('input', updateValues);
    right_slider.addEventListener('input', updateValues);

    updateValues();
</script>
</body>
</html>
